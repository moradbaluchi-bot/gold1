name: Update Gold Data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # هر 30 دقیقه

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install libs
        run: pip install requests beautifulsoup4

      - name: Run script
        run: python fetch_prices.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data.json
          git commit -m "update prices" || echo "no change"
          git push
