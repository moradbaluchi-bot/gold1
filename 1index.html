<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تصمیم خرید یا فروش طلای آب‌شده</title>
<style>
body{font-family:tahoma;background:#f2f2f2;padding:20px}
.box{background:#fff;padding:15px;border-radius:12px}
.green{color:green;font-weight:bold}
.red{color:red;font-weight:bold}
.orange{color:orange;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h3>وضعیت بازار طلای آب‌شده</h3>
<p>اونس جهانی: <span id="ounce">---</span></p>
<p>دلار آزاد: <span id="usd">---</span></p>
<p>مظنه تقریبی: <span id="mazaneh">---</span></p>
<p>نتیجه: <span id="result">---</span></p>
</div>

<script>
async function loadData(){
  const res = await fetch("data.json?"+Date.now());
  const data = await res.json();

  const ounce = data.ounce;
  const usd = data.usd;
  const mazaneh = (ounce * usd) / 3.11;

  document.getElementById("ounce").innerText = ounce;
  document.getElementById("usd").innerText = usd;
  document.getElementById("mazaneh").innerText = Math.round(mazaneh);

  if(mazaneh > 0){
    document.getElementById("result").innerText = "داده بازار ایران دریافت شد";
    document.getElementById("result").className = "green";
  }
}
loadData();
</script>

</body>
</html>
